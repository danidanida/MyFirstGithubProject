<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="peopleRepository.js"></script>
  <script src="PeopleController.js"></script>
</head>

<body>
  <div class="container">

    <table class="table">
      <thead>
        <tr>
          <th>
            ID
          </th>
          <th>
            Firstname
          </th>
          <th>
            Lastname
          </th>
          <th>
            Age
          </th>
          <th>
            Gender
          </th>
          <th>
            Identifier
          </th>
        </tr>
      </thead>
      <tbody id="tableContent">
      </tbody>
    </table>

    <!-- create and edit user -->
    <div class="form-group">
      <div class="col-sm-10">
        <div>
          <label for="id">ID:</label><br>
          <input type="number" id="id" name="ID" disabled><br>
          <label for="fname">First name:</label><br>
          <input type="text" id="fname" name="fname"><br>
          <label for="lname">Last name:</label><br>
          <input type="text" id="lname" name="lname"><br>
          <label for="age">Age:</label><br>
          <input type="number" id="age" name="age"><br>
          <b>Gender:</b> <br>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label><br>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label><br>
          <label for="identifier">Identifier:</label><br>
          <input type="number" id="identifier" name="identifier"><br>
          <input type="submit" value="Submit" class="btn btn-success" onclick="SubmitPerson()">
        </div>

      </div>
    </div>
  </div>



  <script src="peopleRepository.js"></script>
</body>

</html>
